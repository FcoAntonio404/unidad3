<!DOCTYPE html>
<head>
    <title>Conversor de Unidades</title>
    <link rel="stylesheet" href="css/hexa.css">
</head>

<body>
    <form style="text-align: center;">
        <h1>Convierte tus Numeros Decimales a Hexadecimal</h1>
        <label><h2>Digita tu numero</label></h2>
        <input type="text" id="num" name="numero" value="">
        <button type="button" id="bot" onclick="hexa(numero.value)">Inicia la Conversion</button>
        <button type="button" id="bot" onclick="nuevo()">Limpia el ultimo resultado</button>
        <button type="button" id="bot" onclick="limpiar()">Limpia Todo</button>
        <input type="button" id="boton" onClick="cierra();" value="Cerrar"/>
    </form>

    <script type="text/javascript">
    function nuevo(){
    parrafo = document.getElementsByTagName('p')[0];
    parrafo.parentNode.removeChild(parrafo);
    }
    function limpiar(){
        lista=document.querySelectorAll('p');
        if(lista.length!=0){
            i=lista.length-1;
            while(i>-1)
            lista[i].parentNode.removeChild(lista[i--]);
        }
        else alert("No hay nada por borrar");
    }

    function hexa(numero){
        if(numero!=""){
            var cadena = "";
            var residuo = 0;
            while(numero > 0){
                residuo = numero % 16;
                if(residuo > 9){
                    switch(residuo){
                        case 10: cadena = "A" + cadena; break;
                        case 11: cadena = "B" + cadena; break;
                        case 12: cadena = "C" + cadena; break;
                        case 13: cadena = "D" + cadena; break;
                        case 14: cadena = "E" + cadena; break;
                        case 15: cadena = "F" + cadena; break;
                    }
                    numero = Math.floor(numero / 16);
                }else{
                    cadena = residuo + cadena;
                    numero = Math.floor(numero / 16);
                }
            }
            parrafo = document.createElement("p");
            contenido = document.createTextNode("El numero inicia es "
            +parseInt(document.getElementById("num").value)+" en hexadecimal es "+cadena);  
            parrafo.appendChild(contenido);
            document.body.appendChild(parrafo);
            document.getElementById("num").value="";
        }else
        alert("Digita por favor un numero");
    }
    function cierra(){
		if (confirm("¿De verdad quieres salir? Todos tus datos seran borrados")){
			window.close();
		}
	}
    </script>
</body>
</html>
